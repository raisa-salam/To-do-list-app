<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- To-Do App Section -->
  <div class="todo-app">
    <!-- Day of the Week Section -->
    <div class="day-input-container">
      <label for="day-input">Day of the Week:</label>
      <input type="text" id="day-input" placeholder="Enter the day">
    </div>

    <!-- To-Do Section -->
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" id="todo-input" placeholder="Enter a task">
      <button id="add-btn">Add</button>
    </div>
    
    <!-- Filter Buttons -->
    <div class="filter-container">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="done">Done</button>
      <button class="filter-btn" data-filter="not-done">Not Done</button>
    </div>
    
    <!-- To-Do List -->
    <ul id="todo-list" class="sortable-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
